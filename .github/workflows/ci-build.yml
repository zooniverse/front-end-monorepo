name: test build

on:
  pull_request

jobs:
  build_project_app:
    name: Build NextJS project app
    runs-on: ubuntu-latest
    env:
      APP_ENV: production
      NODE_ENV: production
      PANOPTES_ENV: production
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
         node-version-file: ./.nvmrc
         cache: 'pnpm'

      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter @zooniverse/react-components build:es6
      - run: pnpm --filter @zooniverse/subject-viewers build:es6
      - run: pnpm --filter @zooniverse/classifier build:es6
      - run: pnpm --filter @zooniverse/fe-project build

  build_root_app:
    name: Build NextJS root app
    runs-on: ubuntu-latest
    env:
      APP_ENV: production
      NODE_ENV: production
      PANOPTES_ENV: production
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
         node-version-file: ./.nvmrc
         cache: 'pnpm'

      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter @zooniverse/react-components build:es6
      - run: pnpm --filter @zooniverse/content build:es6
      - run: pnpm --filter @zooniverse/user build:es6
      - run: pnpm --filter @zooniverse/subject-viewers build:es6
      - run: pnpm --filter @zooniverse/classifier build:es6
      - run: pnpm --filter @zooniverse/fe-root build

  build_storybooks:
    name: Build storybooks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
         node-version-file: ./.nvmrc
         cache: 'pnpm'

      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter @zooniverse/react-components build:es6
      - run: pnpm --filter @zooniverse/content build:es6
      - run: pnpm --filter @zooniverse/user build:es6
      - run: pnpm --filter @zooniverse/subject-viewers build:es6
      - run: pnpm --filter @zooniverse/classifier build:es6
      - run: pnpm deploy-storybook --dry-run
