name: deploy storybooks

on:
  push:
    tags:
      - production-release
  workflow_dispatch:

jobs:
  build_storybooks:
    name: Build storybooks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
         node-version-file: ./.nvmrc
         cache: 'pnpm'

      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter @zooniverse/react-components build:es6
      - run: pnpm --filter @zooniverse/subject-viewers build:es6
      - run: pnpm --filter @zooniverse/classifier build:es6
      - name: Deploy to GH Pages
        run: pnpm deploy-storybook -- --ci
        env:
          GH_TOKEN: ${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}
