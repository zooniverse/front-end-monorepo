name: Coverage report

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  run_tests:
    name: Run tests
    runs-on: ubuntu-latest
    env:
      PANOPTES_ENV: test
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version-file: ./.nvmrc
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter @zooniverse/subject-viewers build
      - run: pnpm --filter @zooniverse/react-components build
      - run: pnpm --filter @zooniverse/user build
      - run: pnpm --filter @zooniverse/classifier build
      - run: pnpm test:ci
