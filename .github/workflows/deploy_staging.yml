name: Deploy Staging

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build_and_push_image:
    name: Build Staging Image
    runs-on: ubuntu-latest
    steps:
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        push: true
        tags: |
          ghcr.io/zooniverse/front-end-monorepo-staging:latest
          ghcr.io/zooniverse/front-end-monorepo-staging:${{ github.sha }}
        build-args: |
          APP_ENV=staging
          COMMIT_ID=${{ github.sha }}
          CONTENTFUL_ACCESS_TOKEN=${{ secrets.CONTENTFUL_ACCESS_TOKEN }}
          CONTENTFUL_SPACE_ID=${{ secrets.CONTENTFUL_SPACE_ID }}

  deploy_staging:
    name: Deploy to Staging
    uses: zooniverse/ci-cd/.github/workflows/deploy_app.yaml@main
    needs: build_and_push_image
    with:
      app_name: front-end-monorepo
      repo_name: front-end-monorepo
      commit_id: ${{ github.sha }}
      environment: staging
      deploy_check: false
    secrets:
      creds: ${{ secrets.AZURE_AKS }}
