version: '3.4'

services:
  dev:
    image: front-end-monorepo_dev:latest
    build:
      context: ../../
    entrypoint:
      - "pnpm"
      - "--filter"
      - "@zooniverse/classifier"
    command: ["dev"]
    ports:
      - "8080:8080"
    environment:
      - HOST=0.0.0.0
    volumes:
      - ./src:/usr/src/packages/lib-classifier/src
  storybook:
    image: front-end-monorepo_dev:latest
    entrypoint:
      - "pnpm"
      - "--filter"
      - "@zooniverse/classifier"
    command: ["storybook"]
    ports:
      - "6006:6006"
    volumes:
      - ./src:/usr/src/packages/lib-classifier/src
