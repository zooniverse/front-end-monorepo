version: '3.2'

services:
  dev:
    build:
      context: ../../
    entrypoint:
      - "yarn"
      - "workspace"
      - "@zooniverse/classifier"
    command: ["dev"]
    ports:
      - "3000:3000"
      - "6006:6006"
      - "8080:8080"
    environment:
      - HOST=0.0.0.0
    volumes:
      - ../../:/usr/src
      - /usr/src/node_modules