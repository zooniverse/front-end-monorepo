version: '3.7'

services:
  app-root:
    image: front-end-monorepo_dev:latest
    build:
      context: ../../
    entrypoint:
      - "yarn"
      - "workspace"
      - "@zooniverse/app-root"
    command: ["dev"]
    ports:
      - "3000:3000"
    volumes:
      - ./src:/usr/src/packages/app-root/src