version: '3.7'

services:
  project:
    image: front-end-monorepo_dev:latest
    environment:
      PANOPTES_ENV: staging
      APP_ENV: development
    build:
      context: ../../
      target: builder
      args:
        - NEXT_TELEMETRY_DISABLED=1
        - APP_ENV=development
    entrypoint:
      - "yarn"
      - "workspace"
      - "@zooniverse/fe-project"
    command: ["dev"]
    ports:
      - "3000:3000"
    volumes:
      - ./pages:/usr/src/packages/app-project/pages
      - ./src:/usr/src/packages/app-project/src
      - ./stores:/usr/src/packages/app-project/stores
  storybook:
    image: front-end-monorepo_dev:latest
    entrypoint:
      - "yarn"
      - "workspace"
      - "@zooniverse/fe-project"
    command: ["storybook"]
    ports:
      - "9001:9001"
    volumes:
      - ./pages:/usr/src/packages/app-project/pages
      - ./src:/usr/src/packages/app-project/src
      - ./stores:/usr/src/packages/app-project/stores
