<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Panoptes.js dev app</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html, body {
        margin: 0;
        padding: 0;
      }

      #message {
        padding: 1em;
        background: #c0c0c0;
      }
    </style>
  </head>
  <body>
    <h1>Panoptes.js dev app</h1>
    <section>
      <h2>Functions</h2>
      <button id="check-current-user-button">checkCurrentUser()</button>
      <button id="sign-out-button">signOut()</button>
    </section>
    <form
      id="login-form"
      method="POST"
    >
      <h2>Sign In</h2>
      <input type="text" name="login" />
      <br>
      <input type="password" name="password" />
      <br>
      <button type="submit">Login</button>
    </form>
    <pre id="message" />
  </body>
</html>
