version: '3.4'

services:
  fe-project:
    image: front-end-monorepo_production:latest
    build:
      context: ./
      target: production
    entrypoint:
      - "yarn"
      - "workspace"
      - "@zooniverse/fe-project"
    command: ["start"]
    ports:
      - "3000:3000"
  fe-content:
    image: front-end-monorepo_production:latest
    build:
      context: ./
      target: production
    entrypoint:
      - "yarn"
      - "workspace"
      - "@zooniverse/fe-content-pages"
    command: ["start"]
    ports:
      - "3001:3000"