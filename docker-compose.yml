services:
  prod-shell:
    image: front-end-monorepo_prod:latest
    build:
      context: ./
      args:
        - NODE_ENV=production
        - PANOPTES_ENV=production
        - NEXT_TELEMETRY_DISABLED=1
        - APP_ENV=development
    command:
      - "/bin/sh"
  dev-shell:
    image: front-end-monorepo_dev:latest
    volumes:
      - node_modules:/usr/src/node_modules
    build:
      context: ./
      target: builder
      args:
        - APP_ENV=development
    command:
      - "/bin/sh"
  fe-project:
    image: front-end-monorepo_prod:latest
    build:
      context: ./
      args:
        - NODE_ENV=production
        - PANOPTES_ENV=production
        - NEXT_TELEMETRY_DISABLED=1
        - APP_ENV=development
    entrypoint:
      - "yarn"
      - "workspace"
      - "@zooniverse/fe-project"
    command: ["start"]
    environment:
      - PORT=3000
    ports:
      - "3002:3000"
  fe-root:
    image: front-end-monorepo_prod:latest
    build:
      context: ./
      args:
        - NODE_ENV=production
        - PANOPTES_ENV=production
        - NEXT_TELEMETRY_DISABLED=1
        - APP_ENV=development
    entrypoint:
      - "yarn"
      - "workspace"
      - "@zooniverse/fe-root"
    command: ["start"]
    environment:
      - PORT=3000
    ports:
      - "3003:3000"
volumes:
  node_modules:
